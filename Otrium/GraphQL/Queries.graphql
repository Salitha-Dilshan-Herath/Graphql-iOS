
query User ($name: String!){
    user(login: $name) {
        name
        avatarUrl
        bio
        email
        followers {
            totalCount
        }
        following {
            totalCount
        }
        login
    }
}


query UserStarredRepos ($name: String!){
    user(login: $name) {
        starredRepositories(first: 10) {
          edges {
            node {
              name
              primaryLanguage {
                name
                color
              }
            }
          }
       }
    }
}


query UserPinnedRepos ($name: String!){
   repositoryOwner(login: $name) {
    ... on ProfileOwner {
      itemShowcase {
        items(first: 3) {
          edges {
            node {
              ... on Repository {
                name
                description
                stargazerCount
                languages(first: 1) {
                  nodes {
                    name
                    color
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
